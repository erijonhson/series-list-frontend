<div class="panel panel-success">
    <div class="panel-heading">
        <h3 class="panel-title">Buscar SÃ©ries</h3>
    </div>
    <div class="panel-body">
        <form name="SearchForm">
            <div class="form-group has-feedback" data-ng-class="SearchForm.name.$valid ? 'has-success' : (SearchForm.name.$pristine ? '' : 'has-error')">
                <input id="name" name="name" type="text" data-ng-model="SLC.serieName" class="form-control" required />
                <span class="glyphicon form-control-feedback" data-ng-class="SearchForm.name.$valid ? 'glyphicon-ok' : (SearchForm.name.$pristine ? '' : 'glyphicon-remove')"></span>
            </div>
            <button id="save-btn" class="btn btn-success" data-ng-click="SLC.search(SLC.serieName)" data-ng-disabled="SearchForm.$invalid">Buscar <span class="glyphicon glyphicon-ok"></span></button>
        </form>
    </div>
</div>
<div ng-include="'/core/series/seriesListView.html'"></div>
<pre>form = {{SLC.serieName| json}}</pre>
<pre id="SearchForm">SearchForm = {{SLC.SearchForm| json}}</pre>
